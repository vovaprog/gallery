<html>
<head>
<title>{{data.albumn_name}}</title>
<style>
a:active  {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
a:link    {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
a:visited {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
a:hover   {color:{{settings['link_color']}}; text-decoration:underline; font-family: Arial;}
</style>
</head>
<body bgcolor="{{settings['bgcolor']}}">
<table align="center">


<tr><td align="center">
<table width="100%">
<tr>
<td align="left" width="33%">
{% if data.previous_link %}
<a href="{{data.previous_link}}">previous</a>
{% endif %}
</td>

<td align="center"  width="33%">
<a href="{{data.gallery_link}}">back to gallery</a>
</td>

<td align="right" width="33%">
{% if data.next_link %}
<a href="{{data.next_link}}">next</a>
{% endif %}
</td>
</tr>
</table>
</td></tr>



<tr><td height="30px"/></tr>
{% for image in data.images %}
<tr><td>
<a href="{{image.image_link}}" id="{{image.name}}">
<img src="{{image.image_source}}" />
</a>
</td></tr>
<tr><td height="30px"/></tr>
{% endfor %}


<tr><td align="center">
<table width="100%">
<tr>
<td align="left" width="33%">
{% if data.previous_link %}
<a href="{{data.previous_link}}">previous</a>
{% endif %}
</td>

<td align="center"  width="33%">
<a href="{{data.gallery_link}}">back to gallery</a>
</td>

<td align="right" width="33%">
{% if data.next_link %}
<a href="{{data.next_link}}">next</a>
{% endif %}
</td>
</tr>
</table>
</td></tr>

</table>
</body>
</html>
